<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artispo | Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./img/Artispo_logo.png" alt="Artinspo logo">
            <h1>Artispo</h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Decoration -->
        <div class="hero-images">
            <img src="./img/painting.jpg" alt="Angel painting">
            <img src="./img/forest_painting.jpg" alt="Forest painting">
            <img src="./img/flowers_black_bg.jpg" alt="Floral art">
        </div>


        <!-- Sign-up Box -->
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password">

                <label>Age:</label>
                <input type="number" name="age" id="age" placeholder="20">

                <label>
                    <input type="checkbox" name="terms">
                    You have read and agreed to Artispo's
                    <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>.
                </label>

                <button type="submit" method="POST" class="continue">Continue</button>
            </form>
        </div>

        <!-- Decorative shapes -->
        <div class="circle"></div>
        <div class="green-line third"></div>
        <div class="green-line"></div>
        <div class="green-line second"></div>
        <div class="bottom-bg"></div>
    </main>
</body>

</html>
